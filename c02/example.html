<!DOCTYPE html>
<html>
  <head>
    <title>Elderflower</title>
    <link href='css/c02.css' rel='stylesheet'>
  </head>
  <body>
    <h1>Elderflower</h1>
    <div id='content'>
      <div id='greeting' class='message'>Hello!</div>
      <table>
        <tr>
          <td>Custom Sign: </td>
          <td id='userSign'></td>
        </tr>
        <tr>
          <td>Total tiles: </td>
          <td id='tiles'></td>
        </tr>
        <tr>
          <td>Subtotal: </td>
          <td id='subTotal'>$</td>
        </tr>
        <tr>
          <td>Shipping: </td>
          <td id='shipping'>$</td>
        </tr>
        <tr>
          <td>GrandTotal: </td>
          <td id='grandTotal'>$</td>
        </tr>
      </table>
      <a href='#' class='action'>Pay Now</a>
    </div>
    <script src='js/example.js'></script>
  </body>
</html>
